<script>
// üß† Nova'nƒ±n mesaj alanƒ± bo≈ü mu kontrol et
function toggleWelcomeScreen() {
  const chat = document.getElementById(currentChat);
  const welcome = document.getElementById("welcome-screen");
  if (!chat || !welcome) return;

  const isChatEmpty = chat.children.length === 0;
  const isVisible = welcome.classList.contains("visible");

  if ((isChatEmpty && isVisible) || (!isChatEmpty && !isVisible)) return;

  if (isChatEmpty) {
    welcome.style.display = "flex";
    requestAnimationFrame(() => welcome.classList.add("visible"));
  } else {
    welcome.classList.remove("visible");
    setTimeout(() => {
      if (!welcome.classList.contains("visible")) {
        welcome.style.display = "none";
      }
    }, 400);
  }
}

// Nova aktiflik animasyonu g√∂stermek i√ßin
function showNovaActivePulse() {
  const pulse = document.getElementById("nova-active-pulse");
  if (!pulse) return;

  pulse.classList.add("active");
  clearTimeout(pulse._timeout);
  pulse._timeout = setTimeout(() => pulse.classList.remove("active"), 600);
}

// AddMessage fonksiyonunu g√ºvenli ≈üekilde sarmala
(function() {
  const originalAddMessage = window.addMessage;
  if (typeof originalAddMessage !== "function") return console.warn("addMessage not found!");

  window.addMessage = async function(text, sender, container = null) {
    const msg = await originalAddMessage(text, sender, container);

    // DOM deƒüi≈üikliƒüinden hemen sonra kontrol et
    requestAnimationFrame(() => {
      toggleWelcomeScreen();
      showNovaActivePulse();
    });

    return msg;
  };
})();

// Sayfa y√ºklenince ekranƒ± doƒüru ba≈ülat
window.addEventListener("DOMContentLoaded", () => {
  requestAnimationFrame(() => {
    toggleWelcomeScreen();
  });
});

<script>
// === SPLASH EKRANI ===
window.addEventListener("DOMContentLoaded", () => {
  const splash = document.getElementById("splash-screen");
  if (!splash) return;

  setTimeout(() => {
    splash.classList.add("fade-out");
    setTimeout(() => (splash.style.display = "none"), 800);

// === TOAST Bƒ∞LDƒ∞Rƒ∞M Sƒ∞STEMƒ∞ ===
function showToast(message, duration = 2500) {
  const toast = document.getElementById("toast");
  if (!toast) return;
  toast.textContent = message;
  toast.classList.add("visible");
  clearTimeout(toast._timeout);
  toast._timeout = setTimeout(() => toast.classList.remove("visible"), duration);
}

// === NOVA SESLƒ∞ OKUMA Sƒ∞STEMƒ∞ ===
function speakText(text) {
  const cleanText = cleanTextForSpeech(text);
  if (!cleanText) return;

  const synth = window.speechSynthesis;
  if (synth.speaking) synth.cancel();

  const utterance = new SpeechSynthesisUtterance(cleanText);
  utterance.lang = "tr-TR";
  utterance.rate = 1;
  utterance.pitch = 1;

  // Sesleri y√ºklemeden √∂nce bekle
  const speakNow = () => {
    let voices = synth.getVoices();
    const trVoice = voices.find(v => v.lang === "tr-TR" || v.lang.startsWith("tr"));
    if (trVoice) utterance.voice = trVoice;
    synth.speak(utterance);
  };

  if (!synth.getVoices().length) {
    synth.onvoiceschanged = () => speakNow();
  } else {
    speakNow();
  }
}


// === NOVA MESAJLARINA SESLƒ∞ OKUMA BUTONU ===
function addSpeechButton(div, text) {
  const btn = document.createElement("button");
  btn.textContent = "üîâ";
  btn.className = "speak-btn";
  btn.title = "Mesajƒ± sesli oku";

  const synth = window.speechSynthesis;
  let isSpeaking = false;
  let utterance = null;

  btn.addEventListener("click", () => {
    if (isSpeaking) {
      synth.cancel();
      isSpeaking = false;
      btn.textContent = "üîâ";
      showToast("‚è∏Ô∏è Okuma durduruldu");
      return;
    }

    const cleanText = cleanTextForSpeech(text);
    if (!cleanText) return showToast("‚ö†Ô∏è Okunacak metin yok");

    utterance = new SpeechSynthesisUtterance(cleanText);
    utterance.lang = "tr-TR";
    utterance.rate = 1;
    utterance.pitch = 1;

    const voices = synth.getVoices();
    const trVoice = voices.find(v => v.lang === "tr-TR" || v.lang.startsWith("tr"));
    if (trVoice) utterance.voice = trVoice;

    synth.cancel();
    synth.speak(utterance);

    btn.textContent = "‚è∏Ô∏è";
    isSpeaking = true;
    showToast("üîä Nova konu≈üuyor...");

    utterance.onend = () => {
      isSpeaking = false;
      btn.textContent = "üîâ";
      showToast("‚úÖ Okuma tamamlandƒ±");
    };

    utterance.onerror = () => {
      isSpeaking = false;
      btn.textContent = "üîâ";
      showToast("‚ö†Ô∏è Sesli okuma hatasƒ±");
    };
  });

  div.appendChild(btn);
}


// === METƒ∞N TEMƒ∞ZLEME (Emoji ve √∂zel karakterleri kaldƒ±r) ===
function cleanTextForSpeech(text) {
  return text
    .replace(/[\p{Emoji_Presentation}\p{Emoji}\p{Extended_Pictographic}]/gu, "")
    .replace(/[^0-9a-zA-Zƒü√º≈üƒ±√∂√ßƒû√ú≈ûƒ∞√ñ√á\s.,!?]/g, "")
    // Virg√ºlden sonra bo≈üluk ekle ki sayƒ±lar d√ºzg√ºn okunsun
    .replace(/,/g, ", ")
    // Nokta varsa kƒ±sa duraklama saƒüla
    .replace(/\./g, ". ")
    .trim();
}

<script>
/* --- JavaScript kodu (hi√ß deƒüi≈ütirilmedi) --- */
const sideMenu = document.getElementById("sideMenu");
const menuToggle = document.getElementById("menuToggle");
const dragHandle = document.getElementById("dragHandle");
const chatsContainer = document.getElementById("chatsContainer");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");
const stopBtn = document.getElementById("stopBtn");
const menu = document.getElementById("menu");
const novaStatus = document.getElementById("novaStatus");
const quickBtns = document.getElementById("quickBtns");
const emojiPicker = document.getElementById("emojiPicker");
const newChatBtn = document.getElementById("newChatBtn");
const themeToggle = document.getElementById("themeToggle");
const toast = document.getElementById("toast");
const BACKEND_URL = 'https://nova-chat-d50f.onrender.com/api';

menuToggle.onclick = ()=>{ sideMenu.classList.toggle("active"); };

// Drag handle
let isResizing = false;
dragHandle.addEventListener("mousedown", e=>{ isResizing = true; document.body.style.cursor="col-resize"; });
document.addEventListener("mousemove", e=>{
  if(!isResizing) return;
  let newWidth = e.clientX;

});
document.addEventListener("mouseup", e=>{ if(isResizing){ isResizing=false; document.body.style.cursor="default"; } });

// Tema toggle
themeToggle.onclick = ()=>{ document.body.classList.toggle("light"); showToast("Tema deƒüi≈ütirildi"); };

function showToast(msg, duration=2000){
  toast.textContent = msg;
  toast.style.display = "block";
  setTimeout(()=>{ toast.style.display = "none"; }, duration);
}

// User setup
let userId = localStorage.getItem("nova_user_id");
if(!userId){ userId="user_"+Date.now()+"_"+Math.floor(Math.random()*10000); localStorage.setItem("nova_user_id",userId); }
let currentChat = localStorage.getItem("nova_last_chat") || "default";
let sending = false;
let userInfo = JSON.parse(localStorage.getItem("nova_user_info_"+userId)||"{}");

// Sanitize function (basit)
function sanitize(str) {
    const temp = document.createElement("div");
    temp.innerHTML = str;

    // T√ºm <a> etiketlerini hedef="_blank" ile g√ºvenli h√¢le getir
    temp.querySelectorAll('a').forEach(a => {
        a.setAttribute('target', '_blank');
        a.setAttribute('rel', 'noopener noreferrer');
    });

    return temp.innerHTML;
}

// üîπ Tarih formatƒ±
function formatDate(d){
    return d.getFullYear()+"-"+
           String(d.getMonth()+1).padStart(2,'0')+"-"+
           String(d.getDate()).padStart(2,'0')+" "+
           String(d.getHours()).padStart(2,'0')+":"+
           String(d.getMinutes()).padStart(2,'0');
}


function addChatToMenu(chatId, lastMessage="Yeni Sohbet", skipSave=false){
  if([...menu.querySelectorAll(".chatBtn")].some(b=>b.dataset.id===chatId)) return;
  const row = document.createElement("div"); row.className="chatRow";
  const chatBtn = document.createElement("button"); chatBtn.className="chatBtn"; chatBtn.dataset.id=chatId; chatBtn.onclick=()=>{ loadChat(chatId); };
  const deleteBtn = document.createElement("button"); deleteBtn.className="deleteBtn"; deleteBtn.textContent="‚ùå";
  deleteBtn.onclick = async ()=>{ if(confirm("Bu sohbeti silmek istediƒüine emin misin?")){ try{ const res = await fetch(`${BACKEND_URL}/delete_chat`,{ method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({userId, chatId}) }); const data = await res.json(); if(data.success){ row.remove(); const div = document.getElementById(chatId); if(div) div.remove(); if(currentChat===chatId) startNewChat(); }else showToast("Silme ba≈üarƒ±sƒ±z: "+(data.error||"")); } catch(err){ console.error(err); showToast("Silme sƒ±rasƒ±nda hata!"); } } };
  row.appendChild(chatBtn); row.appendChild(deleteBtn); menu.appendChild(row); updateChatBtnLabel(chatBtn,lastMessage);
}

function updateChatBtnLabel(button,lastMessage){ if(lastMessage.length>20) lastMessage=lastMessage.slice(0,20)+"..."; button.textContent=lastMessage; }

function loadChat(cid){
  currentChat=cid; Array.from(chatsContainer.children).forEach(c=>c.style.display="none");
  let div=document.getElementById(cid);
  if(!div){ div=document.createElement("div"); div.className="chatDiv"; div.id=cid; chatsContainer.appendChild(div); }
  div.style.display="flex";
  fetch(`${BACKEND_URL}/history?userId=${userId}`)
    .then(r=>r.json())
    .then(data=>{ const msgs = data[cid]||[]; div.innerHTML=""; msgs.forEach(m=> addMessage(m.text,m.sender,div)); });
  localStorage.setItem("nova_last_chat",cid);
}

function startNewChat(){ const newId = "chat_"+Date.now()+"_"+Math.floor(Math.random()*10000); addChatToMenu(newId,"Yeni Sohbet"); loadChat(newId); }

newChatBtn.addEventListener("click", e=>{ e.preventDefault(); startNewChat(); });

// Normal mesaj ekleme
function addMessage(text, sender, container = null) {
  const parent = container || document.getElementById(currentChat);
  const div = document.createElement("div");
  div.className = "msg " + sender;
  div.innerHTML = sanitize(text);

  const timestamp = document.createElement("div");
  timestamp.className = "timestamp";
  timestamp.textContent = formatDate(new Date());
  div.appendChild(timestamp);
  parent.appendChild(div);
  parent.scroll({ top: parent.scrollHeight, behavior: "smooth" });

  // Nova mesajlarƒ±na sesli okuma butonu ekle
  if (sender === "nova") addSpeechButton(div, text);

  return div;
}

// Yazma efekti (Nova yazarken animasyonlu)
async function addTypingMessage(text, sender, container = null, delay = 5) {
  const parent = container || document.getElementById(currentChat);
  const div = document.createElement("div");
  div.className = "msg " + sender;

  const timestamp = document.createElement("div");
  timestamp.className = "timestamp";
  timestamp.textContent = formatDate(new Date());
  div.appendChild(timestamp);
  parent.appendChild(div);
  parent.scroll({ top: parent.scrollHeight, behavior: "smooth" });

  for (let i = 0; i < text.length; i++) {
    div.innerHTML = sanitize(text.slice(0, i + 1));
    parent.scroll({ top: parent.scrollHeight, behavior: "smooth" });
    await new Promise(r => setTimeout(r, delay));
  }

  // Nova mesajlarƒ±nda sesli okuma butonu ekle
  if (sender === "nova") addSpeechButton(div, text);

  return div;
}


async function sendMessage(msg=null){
  if(sending) return;
  sending=true;
  const text=msg||input.value.trim(); if(!text){sending=false;return;}
  input.value="";
  const chatDiv = document.getElementById(currentChat);
  addMessage(text,"user",chatDiv);
  const typingDiv=addMessage("Nova yazƒ±yor...","nova",chatDiv);
  novaStatus.textContent="Nova yazƒ±yor...";
  try{
    const resHist=await fetch(`${BACKEND_URL}/history?userId=${userId}`);
    const historyData=await resHist.json();
    const chatHistory=historyData[currentChat]||[];
    const res=await fetch(BACKEND_URL+"/chat",{ method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({userId,currentChat,message:text,userInfo,history:chatHistory}) });
    const data=await res.json();
    typingDiv.remove();
    await addTypingMessage(data.response||"‚ö†Ô∏è Hata","nova",chatDiv);
    if(data.updatedUserInfo){ userInfo=data.updatedUserInfo; localStorage.setItem("nova_user_info_"+userId,JSON.stringify(userInfo)); }
  }catch(err){ typingDiv.textContent="Baƒülantƒ± hatasƒ± üö´"; console.error(err); }
  novaStatus.textContent="Hazƒ±r"; sending=false;
}

input.addEventListener("keydown", e=>{ if(e.key==="Enter" && !e.shiftKey){ e.preventDefault(); sendMessage(); } });
sendBtn.addEventListener("click", e=>{ e.preventDefault(); sendMessage(); });
stopBtn.addEventListener("click", e=>{ e.preventDefault(); });

emojiPicker.innerHTML=""; "üòÄüòÇüòçüòéü§îüò¢‚ù§Ô∏èü§ñ".split("").forEach(e=>{ const span=document.createElement("span"); span.textContent=e; span.onclick=()=>{ input.value+=e; input.focus(); }; emojiPicker.appendChild(span); });

quickBtns.querySelectorAll("button").forEach(b=>{ b.addEventListener("click", e=>{ e.preventDefault(); sendMessage(b.textContent); }); });

window.addEventListener("DOMContentLoaded", ()=>{ loadChat(currentChat); renderMenu(); });

// üî¥ Nova'dan hata geldiƒüinde √ßaƒürƒ±lacak fonksiyon
function showErrorMessage(errorText, lastUserMessage) {
  const chat = document.getElementById("chat");

  // Hata mesajƒ± kutusu
  const errorDiv = document.createElement("div");
  errorDiv.className = "error-message";
  errorDiv.innerHTML = `
    <div class="error-text">‚ö†Ô∏è ${errorText}</div>

  // Butona tƒ±klanƒ±nca son mesaj yeniden g√∂nderilecek

    if (lastUserMessage) {
      sendMessage(lastUserMessage); // üëà Kullanƒ±cƒ±nƒ±n son mesajƒ±nƒ± yeniden g√∂nder
    }
  });

  chat.appendChild(errorDiv);
  chat.scrollTop = chat.scrollHeight;
}

// ----------------------------------------------------------------------------------------------
</script>

<script>
function renderNovaMessage(text) {
  const chatBox = document.getElementById("chatBox");
  const codeRegex = /```(\w+)?\n([\s\S]*?)```/g;
  let match;
  let lastIndex = 0;
  const messageContainer = document.createElement("div");
  messageContainer.className = "nova-message";

  while ((match = codeRegex.exec(text)) !== null) {
    const normalText = text.substring(lastIndex, match.index);
    if (normalText.trim()) {
      const p = document.createElement("p");
      p.innerHTML = normalText
        .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")
        .replace(/\*(.*?)\*/g, "<i>$1</i>");
      messageContainer.appendChild(p);
    }

    const lang = match[1] || "Kod";
    const code = match[2].trim();

    const codeWindow = document.createElement("div");
    codeWindow.className = "code-window";

    const copyBtn = document.createElement("button");
    copyBtn.className = "copy-btn";
    copyBtn.textContent = "üìã Kopyala";
    copyBtn.onclick = () => navigator.clipboard.writeText(code);

    const langLabel = document.createElement("div");
    langLabel.className = "lang-label";
    langLabel.textContent = lang;

    const pre = document.createElement("pre");
    const codeEl = document.createElement("code");
    codeEl.textContent = code;
    pre.appendChild(codeEl);

    codeWindow.appendChild(langLabel);
    codeWindow.appendChild(copyBtn);
    codeWindow.appendChild(pre);
    messageContainer.appendChild(codeWindow);

    lastIndex = codeRegex.lastIndex;
  }

  const remaining = text.substring(lastIndex);
  if (remaining.trim()) {
    const p = document.createElement("p");
    p.innerHTML = remaining
      .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")
      .replace(/\*(.*?)\*/g, "<i>$1</i>");
    messageContainer.appendChild(p);
  }

  chatBox.appendChild(messageContainer);
  chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

<script>
(function(){
  const banner = document.getElementById('nova-pwa-banner');
  const btnDefer = document.getElementById('nova-defer');
  const btnInstall = document.getElementById('nova-install');
  const STORAGE_KEY = 'nova_pwa_installed_v1';
  const DEFER_KEY = 'nova_pwa_defer_time';

  let deferredPrompt = null;

  function isInstalled() {
    return localStorage.getItem(STORAGE_KEY) === 'true';
  }

  function isDeferred() {
    const deferTime = localStorage.getItem(DEFER_KEY);
    if(!deferTime) return false;
    return new Date().getTime() < parseInt(deferTime);
  }

  function showBanner() {
    if(!isInstalled() && !isDeferred()) {
      banner.style.display = 'flex';
      document.body.dataset.novaPwaBanner = 'visible';
    }
  }

  function hideBanner() {
    banner.style.display = 'none';
    delete document.body.dataset.novaPwaBanner;
  }

  // Sayfa a√ßƒ±lƒ±rken banner kontrol
  showBanner();

  // beforeinstallprompt tetiklendiƒüinde yakala
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    showBanner();
  });

  // Daha sonra butonu
  btnDefer.addEventListener('click', () => {
    hideBanner();
    // 2 saat sonra tekrar g√∂stermek i√ßin timestamp sakla
    const deferUntil = new Date().getTime() + 2*60*60*1000;
    localStorage.setItem(DEFER_KEY, deferUntil.toString());
  });

  // Y√ºkle butonu
  btnInstall.addEventListener('click', async () => {
    if(!deferredPrompt) return;
    deferredPrompt.prompt();
    const choice = await deferredPrompt.userChoice;
    if(choice.outcome === 'accepted') {
      localStorage.setItem(STORAGE_KEY, 'true');
      hideBanner();
    } else {
      hideBanner(); // reddederse bir sonraki sayfa y√ºklemesinde tekrar √ßƒ±kacak
    }
    deferredPrompt = null;
  });

  // PWA y√ºklenirse
  window.addEventListener('appinstalled', () => {
    localStorage.setItem(STORAGE_KEY, 'true');
    hideBanner();
  });

})();


</script>
