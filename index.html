<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova AI | Premium Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020c1b;
            --accent-primary: #00bfff;
            --accent-secondary: #7b2cbf;
            --glass-bg: rgba(10, 25, 47, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #e6f1ff;
            --text-muted: #8892b0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* --- ARKA PLAN ORB EFEKTLERİ --- */
        .ambient-light {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.35;
            animation: moveOrb 15s infinite alternate ease-in-out;
        }
        .orb-1 { width: 500px; height: 500px; background: var(--accent-primary); top: -150px; left: -100px; }
        .orb-2 { width: 400px; height: 400px; background: var(--accent-secondary); bottom: -100px; right: -100px; animation-delay: -5s; }

        @keyframes moveOrb {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(40px, 60px) scale(1.1); }
        }

        /* --- LOGO ALANI VE ANİMASYONLARI --- */
        .header-fixed {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            position: relative;
            padding: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.1);
            animation: floatContainer 6s ease-in-out infinite;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .hero-logo {
            width: 140px; /* Görsel boyutunu buradan ayarlayabilirsin */
            height: auto;
            display: block;
            border-radius: 20px; /* Eğer kare ise köşeleri yumuşatır */
            filter: drop-shadow(0 0 15px rgba(0, 191, 255, 0.4));
            animation: glowPulse 4s infinite alternate;
            transition: transform 0.4s ease, filter 0.4s ease;
        }

        .logo-container:hover {
            transform: scale(1.1);
            border-color: var(--accent-primary);
            box-shadow: 0 0 50px rgba(0, 191, 255, 0.3);
        }

        .logo-container:hover .hero-logo {
            filter: drop-shadow(0 0 25px rgba(0, 191, 255, 0.8));
        }

        @keyframes floatContainer {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes glowPulse {
            0% { filter: drop-shadow(0 0 10px rgba(0, 191, 255, 0.3)); }
            100% { filter: drop-shadow(0 0 25px rgba(0, 191, 255, 0.6)); }
        }

        /* --- ANA İÇERİK YAPISI --- */
        #landing-wrapper {
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            scrollbar-width: none;
        }
        #landing-wrapper::-webkit-scrollbar { display: none; }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            flex-direction: column;
            padding: 20px;
        }

        /* --- CAM PANEL (GLASSMORPHISM) --- */
        .content-box {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            padding: 60px 50px;
            border-radius: 35px;
            border: 1px solid var(--glass-border);
            max-width: 650px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        /* Panel üzerine hafif parlama efekti */
        .content-box::before {
            content: '';
            position: absolute;
            top: 0; left: -50%;
            width: 100%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.05), transparent);
            transform: skewX(-25deg);
            transition: 0.5s;
            pointer-events: none;
        }
        
        .content-box:hover::before {
            left: 100%;
            transition: 0.7s;
        }

        .glow-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 20%, var(--accent-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            letter-spacing: -1.5px;
        }

        .sub-text {
            color: var(--text-muted);
            font-size: 1.15rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* --- INPUT ALANLARI --- */
        .input-group {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nova-input {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 18px 25px;
            border-radius: 16px;
            width: 280px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        .nova-input:focus {
            background: rgba(255,255,255,0.08);
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.15);
            transform: translateY(-2px);
        }

        .action-btn {
            background: linear-gradient(135deg, var(--accent-primary), #0088cc);
            color: #fff;
            border: none;
            padding: 18px 40px;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            letter-spacing: 0.5px;
        }
        .action-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 191, 255, 0.3);
        }
        .action-btn:active {
            transform: translateY(-1px);
        }

        /* --- ALT DOCK MENÜ --- */
        .bottom-dock {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            padding: 12px 30px;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 25px;
            z-index: 2000;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            opacity: 0;
            animation: dockSlideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.5s forwards;
        }

        @keyframes dockSlideUp { from { opacity: 0; bottom: -50px; } to { opacity: 1; bottom: 30px; } }

        .dock-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.75rem;
            gap: 6px;
            transition: 0.3s;
            position: relative;
            min-width: 60px;
        }

        .dock-btn svg { width: 26px; height: 26px; fill: currentColor; transition: 0.3s; }
        
        .dock-btn:hover { color: #fff; }
        .dock-btn:hover svg { fill: var(--accent-primary); transform: translateY(-5px); filter: drop-shadow(0 5px 10px rgba(0,191,255,0.4)); }

        .beta-badge {
            position: absolute;
            top: -10px;
            right: -5px;
            background: linear-gradient(45deg, var(--accent-secondary), #9d4edd);
            color: #fff;
            font-size: 0.55rem;
            padding: 3px 8px;
            border-radius: 8px;
            font-weight: 700;
            box-shadow: 0 2px 10px rgba(123, 44, 191, 0.4);
            animation: badgeBounce 2s infinite;
        }
        
        @keyframes badgeBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

    </style>
</head>
<body>

    <div class="ambient-light">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="header-fixed">
        <div class="logo-container">
            <img src="ChatGPT Image 1 Kas 2025 12_57_42.png" class="hero-logo" alt="Nova AI Logo">
        </div>
    </div>

    <div id="landing-wrapper">
        <section class="section">
            <div class="content-box">
                <h1 class="glow-title">NOVA</h1>
                <p class="sub-text">Yapay zeka ile etkileşimin estetik zirvesi. <br>Sınırları kaldır, potansiyelini keşfet.</p>
                <div style="margin-top:40px; opacity:0.6; font-size:0.9rem; animation: floatArrow 2s infinite;">
                    ▼ Aşağı kaydır
                </div>
            </div>
        </section>

        <section class="section">
            <div class="content-box" id="auth-container">
                </div>
        </section>
    </div>

    <nav class="bottom-dock">
        <a href="chat.html" class="dock-btn">
            <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
            <span>Chat</span>
        </a>
        
        <a href="sesli.html" class="dock-btn">
            <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.66 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            <span>Voice</span>
        </a>

        <a href="live.html" class="dock-btn">
            <div class="beta-badge">BETA</div>
            <svg viewBox="0 0 24 24"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/></svg>
            <span>Live</span>
        </a>
    </nav>

    <script>
    /* =====================================================
       KULLANICI YÖNETİMİ
    ===================================================== */
    function getNovaUser() { return localStorage.getItem("nova_user"); }
    function setNovaUser(name) { localStorage.setItem("nova_user", name); }
    function clearNovaUser() { localStorage.removeItem("nova_user"); }

    /* =====================================================
       ARAYÜZ MANTIĞI
    ===================================================== */
    function updateAuthUI() {
        const user = getNovaUser();
        const box = document.getElementById("auth-container");

        if (user) {
            // Kullanıcı giriş yapmışsa
            box.innerHTML = `
                <h1 class="glow-title">Tekrar Merhaba,<br>${user}</h1>
                <p class="sub-text">Nova senin için hazır. Maceraya kaldığın yerden devam et.</p>
                <div style="margin-top:30px; display:flex; gap:15px; justify-content:center; flex-wrap:wrap;">
                    <button class="action-btn" onclick="goLink('chat.html')">Sohbete Başla</button>
                    <button class="action-btn" style="background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.2)" onclick="logout()">Çıkış</button>
                </div>
            `;
        } else {
            // Kullanıcı giriş yapmamışsa
            box.innerHTML = `
                <h2 class="glow-title" style="font-size:2.8rem">Kimlik Doğrulama</h2>
                <p class="sub-text">Sana isminle hitap edebilmem için lütfen kendini tanıt.</p>
                <div class="input-group">
                    <input id="nameInput" class="nova-input" placeholder="İsminiz..." autocomplete="off" onkeypress="handleEnter(event)">
                    <button class="action-btn" onclick="login()">Giriş Yap</button>
                </div>
            `;
        }
    }

    function login() {
        const val = document.getElementById("nameInput").value.trim();
        if (!val) return;
        setNovaUser(val);
        // Giriş efekti için kısa bir gecikme ve animasyon eklenebilir ama net cevap için direkt güncelliyoruz
        updateAuthUI();
    }

    function logout() {
        clearNovaUser();
        updateAuthUI();
    }

    function handleEnter(e) {
        if(e.key === 'Enter') login();
    }

    function goLink(url) {
        window.location.href = url;
    }

    // Sayfa yüklendiğinde çalıştır
    window.onload = updateAuthUI;
    </script>

</body>
</html>
