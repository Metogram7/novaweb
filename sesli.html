<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova AI Assistant v2.5 ðŸš€</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">

    <style>
        :root {
            --primary: #00f2ea;
            --secondary: #ff0050;
            --bg: #0f0c29;
            --bg-grad: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-grad);
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            width: 100%;
            padding: 15px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 0 0 10px var(--primary);
            z-index: 10;
        }

        /* --- Chat Area --- */
        #chatContainer {
            flex: 1;
            width: 90%;
            max-width: 800px; /* Kodlar sÄ±ÄŸsÄ±n diye geniÅŸlettik */
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scrollbar-width: thin;
        }

        .message {
            max-width: 85%;
            padding: 15px;
            border-radius: 15px;
            font-size: 1rem;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
            position: relative;
            word-wrap: break-word;
        }

        /* Markdown iÃ§erik ayarlarÄ± */
        .message p { margin: 0 0 10px 0; }
        .message p:last-child { margin: 0; }
        
        /* KOD BLOKLARI Ä°Ã‡Ä°N Ã–ZEL STÄ°L - BURASI Ã–NEMLÄ° */
        .message pre {
            background: #1e1e1e !important; /* Koyu editÃ¶r rengi */
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto; /* Yan taÅŸarsa kaydÄ±rma Ã§ubuÄŸu Ã§Ä±kar */
            margin: 10px 0;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .message code {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        /* SatÄ±r iÃ§i kodlar (tek kelimelik kodlar) */
        .message :not(pre) > code {
            background: rgba(255,255,255,0.15);
            padding: 2px 6px;
            border-radius: 4px;
            color: #ff79c6;
        }

        .user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), #00c6ff);
            color: #000;
            border-bottom-right-radius: 2px;
            box-shadow: 0 4px 15px rgba(0, 242, 234, 0.3);
        }

        .nova {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-bottom-left-radius: 2px;
        }
        
        /* Nova link verirse linkler belli olsun */
        .nova a { color: var(--primary); text-decoration: none; border-bottom: 1px dotted; }

        /* --- Visualizer Orb --- */
        #visualizer {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 10px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        .orb {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 30px var(--primary), inset 0 0 20px #fff;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid var(--primary);
            opacity: 0;
            z-index: 1;
        }

        /* States */
        body.listening .orb { background: var(--secondary); box-shadow: 0 0 40px var(--secondary); animation: pulse-listen 1.5s infinite; }
        body.speaking .orb { background: #b000ff; box-shadow: 0 0 50px #b000ff; animation: vibrate-speak 0.2s infinite; }
        body.processing .orb { background: #ffd700; box-shadow: 0 0 30px #ffd700; animation: spin 1s linear infinite; }

        /* --- Controls --- */
        #controls {
            width: 100%;
            padding: 20px;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            gap: 20px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        button {
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        #talkBtn { background: linear-gradient(90deg, var(--secondary), #ff4b1f); color: white; box-shadow: 0 0 20px rgba(255, 0, 80, 0.4); }
        #talkBtn:hover { transform: scale(1.05); }
        #stopBtn { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.2); }
        #stopBtn:hover { background: rgba(255,255,255,0.2); }

        #statusText { margin-bottom: 10px; font-size: 0.8rem; color: rgba(255,255,255,0.5); letter-spacing: 1px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse-listen { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.3); opacity: 0.6; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes vibrate-speak { 0% { transform: scale(1); } 50% { transform: scale(0.9); } 100% { transform: scale(1); } }
        @keyframes spin { 0% { transform: rotate(0deg) scale(0.8); border-radius: 40%; } 100% { transform: rotate(360deg) scale(0.8); border-radius: 50%; } }

    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

</head>
<body>

    <header><i class="fas fa-microchip"></i> NOVA v2.5</header>

    <div id="chatContainer">
        <div class="message nova">
            <p>Merhaba ben nova sesli modum</p>
        </div>
    </div>

    <div id="visualizer">
        <div class="orb"></div>
        <div class="ring" style="width: 70px; height: 70px;"></div>
    </div>

    <div id="statusText">HazÄ±r</div>

    <div id="controls">
        <button id="talkBtn"><i class="fas fa-microphone"></i> KonuÅŸ</button>
        <button id="stopBtn"><i class="fas fa-stop"></i> Durdur</button>
    </div>

<script>
    const BACKEND_URL = 'https://nova-chat-d50f.onrender.com/api/chat';
    const API_KEY = 'YOUR_API_KEY_HERE'; 

    const chatContainer = document.getElementById('chatContainer');
    const talkBtn = document.getElementById('talkBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusText = document.getElementById('statusText');
    const body = document.body;

    let recognition;
    let synth = window.speechSynthesis;
    let preferredVoice = null;

    // --- SES AYARLARI ---
    function loadVoices() {
        const voices = synth.getVoices();
        preferredVoice = voices.find(v => v.name.includes("Google") && v.lang.includes("tr")) ||
                         voices.find(v => v.lang.includes("tr")) || 
                         voices[0];
    }
    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = loadVoices;
    }
    loadVoices();

    // --- STT (KONUÅžMA TANIMA) ---
    function setupRecognition() {
        if (!('webkitSpeechRecognition' in window)) {
            alert("LÃ¼tfen Chrome kullanÄ±n.");
            return null;
        }
        
        const rec = new webkitSpeechRecognition();
        rec.lang = 'tr-TR';
        rec.interimResults = false;
        rec.maxAlternatives = 1;

        rec.onstart = () => setStatus("Dinliyorum...", "listening");
        rec.onend = () => { if(body.className === 'listening') setStatus("HazÄ±r", ""); };
        
        rec.onresult = async (event) => {
            const userText = event.results[0][0].transcript;
            addMessage(userText, 'user');
            setStatus("Ä°ÅŸleniyor...", "processing");
            
            const novaReply = await sendMessageToNova(userText);
            addMessage(novaReply, 'nova');
            speak(novaReply);
        };
        
        return rec;
    }
    recognition = setupRecognition();

    // --- UI GÃœNCELLEME (Markdown Destekli) ---
    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.classList.add('message', sender);
        
        if (sender === 'nova') {
            // Nova'dan gelen mesajÄ± Markdown olarak iÅŸle
            div.innerHTML = marked.parse(text);
            
            // Kod bloklarÄ±nÄ± bul ve renklendir
            div.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        } else {
            // KullanÄ±cÄ± mesajÄ± dÃ¼z metindir
            div.textContent = text;
        }

        chatContainer.appendChild(div);
        
        chatContainer.scrollTo({
            top: chatContainer.scrollHeight,
            behavior: 'smooth'
        });
    }

    // --- BACKEND ---
    async function sendMessageToNova(message) {
        try {
            const response = await fetch(BACKEND_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${API_KEY}` },
                body: JSON.stringify({ message: message, userId: "coder-user", currentChat: "default" })
            });
            if (!response.ok) return "Hata oluÅŸtu.";
            const data = await response.json();
            return data.response || "Cevap yok.";
        } catch (err) {
            return "Sunucuya baÄŸlanÄ±lamadÄ±.";
        }
    }

    // --- TTS (METÄ°N OKUMA) ---
    function speak(text) {
        synth.cancel();

        // 1. Kod bloklarÄ±nÄ± "Kod Ã¶rneÄŸi ekranda" ile deÄŸiÅŸtir
        let cleanText = text.replace(/```[\s\S]*?```/g, 'Kod Ã¶rneÄŸi ekranda.');

        // 2. Emojileri temizle (BurayÄ± ekledik)
        // \p{Emoji_Presentation} ve \p{Extended_Pictographic} modern emojileri kapsar
        cleanText = cleanText.replace(/[\p{Emoji_Presentation}\p{Extended_Pictographic}]/gu, '');

        // 3. Markdown sembollerini ve linkleri temizle
        cleanText = cleanText.replace(/`([^`]+)`/g, '$1')      // SatÄ±r iÃ§i kod iÅŸaretlerini kaldÄ±r
                             .replace(/[*_~#]/g, '')            // KalÄ±n/italik iÅŸaretlerini kaldÄ±r
                             .replace(/\[(.*?)\]\(.*?\)/g, '$1') // Linkleri temizle (sadece baÅŸlÄ±ÄŸÄ± al)
                             .replace(/\s+/g, ' ')              // Fazla boÅŸluklarÄ± teke indir
                             .trim();

        const utterance = new SpeechSynthesisUtterance(cleanText);
        
        // Tercih edilen sesi ayarla
        if (preferredVoice) utterance.voice = preferredVoice;
        utterance.rate = 1.0;
        utterance.pitch = 1.0;
        
        // Olay dinleyicileri
        utterance.onstart = () => setStatus("KonuÅŸuyor...", "speaking");
        utterance.onend = () => setStatus("HazÄ±r", "");
        
        synth.speak(utterance);
    }
    // --- EVENTS ---
    function setStatus(text, className) {
        statusText.textContent = text;
        body.className = className;
    }

    talkBtn.addEventListener('click', () => { synth.cancel(); recognition.start(); });
    stopBtn.addEventListener('click', () => { synth.cancel(); recognition.stop(); setStatus("Susturuldu", ""); });

</script>
</body>
</html>
